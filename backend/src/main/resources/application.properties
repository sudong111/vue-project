spring.application.name=backend
# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/vue
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.backend.model

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

spring.jwt.secret=a_very_long_and_complex_secret_key_that_is_at_least_64_characters_long

#aws s3
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=dongkyun-guitar-shop-bucket
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}